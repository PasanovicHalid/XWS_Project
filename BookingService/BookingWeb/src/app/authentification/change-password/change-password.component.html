<div class="content">
    <div>
        <div class="inputs">
            <mat-form-field appearance="outline">
                <mat-label>Username</mat-label>
                <input [(ngModel)]="this.changePasswordRequest.username" matInput placeholder="Username">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Enter your old password</mat-label>
                <input [(ngModel)]="this.changePasswordRequest.oldPassword" matInput [type]="hide ? 'password' : 'text'" placeholder="Old Password">
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                    [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Enter your new password</mat-label>
                <input [(ngModel)]="this.changePasswordRequest.newPassword" matInput [type]="hide ? 'password' : 'text'" placeholder="New Password">
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                    [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
            </mat-form-field>
        </div>
        <div class="buttons">
            <button mat-raised-button color="primary" (click)="ChangePassword()" >Save</button>
        </div>
    </div>
</div>
