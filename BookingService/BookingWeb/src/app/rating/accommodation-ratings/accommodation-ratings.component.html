<div class="container">
    <div class="displayed-employees">
        <table mat-table [dataSource]="dataSource">
    
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element" (click)="openDialog(element)"> {{element.name}} </td>
            </ng-container>
    
            <ng-container matColumnDef="address">
                <th mat-header-cell *matHeaderCellDef> Address </th>
                <td mat-cell *matCellDef="let element" (click)="openDialog(element)"> {{element.address}} </td>
            </ng-container>
    
            <ng-container matColumnDef="rating">
                <th mat-header-cell *matHeaderCellDef> Rating </th>
                <td mat-cell *matCellDef="let element" (click)="openDialog(element)"> {{element.rating | ratingZero}} </td>
            </ng-container>

             <ng-container matColumnDef="averageRating">
                <th mat-header-cell *matHeaderCellDef> Average Rating </th>
                <td mat-cell *matCellDef="let element" (click)="openDialog(element)"> {{element.averageRating | ratingZero}} </td>
            </ng-container>
    
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" ></tr>
        </table>
    </div>
</div>
