<ng-container *ngIf="!inputData.data.ratingId">
  <h1 mat-dialog-title>Rating</h1>
  <div mat-dialog-content>
    <mat-form-field>
      <mat-label>New Rating</mat-label>
      <input matInput [(ngModel)]="output.rating">
    </mat-form-field>
  </div>
  <div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Close</button>
    <button mat-button [mat-dialog-close]="output" (click)="onOkClick()" cdkFocusInitial>Finish</button>
  </div>
</ng-container>

<ng-container *ngIf="inputData.data.ratingId">
  <h1 mat-dialog-title>Rating</h1>
  <div mat-dialog-content>
    <mat-form-field>
      <mat-label>Edit Rating</mat-label>
      <input matInput [(ngModel)]="output.rating">
    </mat-form-field>
  </div>
  <div mat-dialog-actions>
    <button mat-button (click)="onDeleteClick()">Delete</button>
    <button mat-button [mat-dialog-close]="output" (click)="onOkClick()" cdkFocusInitial>Finish</button>
  </div>
</ng-container>
