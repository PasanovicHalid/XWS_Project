<div class="container">
    <div class="displayed-employees">
        <table mat-table [dataSource]="dataSource">
    
            <ng-container matColumnDef="userId">
                <th mat-header-cell *matHeaderCellDef> User Id </th>
                <td mat-cell *matCellDef="let element" (click)="openDialog(element)"> {{element.userId}} </td>
            </ng-container>
    
            <ng-container matColumnDef="hostId">
                <th mat-header-cell *matHeaderCellDef> Host Id </th>
                <td mat-cell *matCellDef="let element" (click)="openDialog(element)"> {{element.hostId | empty}} </td>
            </ng-container>

            <ng-container matColumnDef="accommodationId">
                <th mat-header-cell *matHeaderCellDef> Accommodation Id </th>
                <td mat-cell *matCellDef="let element" (click)="openDialog(element)"> {{element.accommodationId | empty}} </td>
            </ng-container>
    
            <ng-container matColumnDef="rating">
                <th mat-header-cell *matHeaderCellDef> Rating </th>
                <td mat-cell *matCellDef="let element" (click)="openDialog(element)"> {{element.rating | ratingZero}} </td>
            </ng-container>

            <ng-container matColumnDef="timeIssued">
                <th mat-header-cell *matHeaderCellDef> Time issued </th>
                <td mat-cell *matCellDef="let element" (click)="openDialog(element)"> {{element.timeIssued | date:'d/M/yy h:mm a'}} </td>
            </ng-container>

            
    
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" ></tr>
        </table>
    </div>
</div>
