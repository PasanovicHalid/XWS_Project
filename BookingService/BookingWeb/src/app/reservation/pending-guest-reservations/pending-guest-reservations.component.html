<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="offer">
      <th mat-header-cell *matHeaderCellDef> Accommodation offer id </th>
      <td mat-cell *matCellDef="let element"> {{element.accommodationOfferId}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="customer">
      <th mat-header-cell *matHeaderCellDef> Customer id </th>
      <td mat-cell *matCellDef="let element"> {{element.customerId}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="number">
      <th mat-header-cell *matHeaderCellDef> Number of guests </th>
      <td mat-cell *matCellDef="let element"> {{element.numberOfGuests}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="start">
      <th mat-header-cell *matHeaderCellDef> Start </th>
      <td mat-cell *matCellDef="let element"> {{element.startDateTimeUtc}} </td>
    </ng-container>

    <ng-container matColumnDef="end">
        <th mat-header-cell *matHeaderCellDef> End </th>
        <td mat-cell *matCellDef="let element"> {{element.endDateTimeUtc}} </td>
      </ng-container>

    <ng-container matColumnDef="accept">
        <th mat-header-cell *matHeaderCellDef> Cancel reservation</th>
        <td mat-cell *matCellDef="let element"> <button mat-button color="primary" (click)="cancelReservation(element)">Cancel </button> </td>
    </ng-container>
    


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
