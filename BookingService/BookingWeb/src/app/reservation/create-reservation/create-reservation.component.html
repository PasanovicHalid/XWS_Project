<div class="content">
    <div class="user-info-container" style="margin-bottom: 40px;">
      <h5>Create Reservation</h5>
      <div class="inputs">
        <mat-form-field appearance="outline">
            <mat-label>Start date/time (UTC)</mat-label>
            <input matInput [matDatepicker]="startDatePicker" [(ngModel)]="this.reservation.startDateTimeUtc"
                name="startDate" placeholder="Start date/time (UTC)">
            <mat-datepicker-toggle matSuffix [for]="startDatePicker"></mat-datepicker-toggle>
            <mat-datepicker #startDatePicker></mat-datepicker>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>End date/time (UTC)</mat-label>
            <input matInput [matDatepicker]="endDatePicker" [(ngModel)]="this.reservation.endDateTimeUtc" name="endDate"
                placeholder="End date/time (UTC)">
            <mat-datepicker-toggle matSuffix [for]="endDatePicker"></mat-datepicker-toggle>
            <mat-datepicker #endDatePicker></mat-datepicker>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Number of guests</mat-label>
            <input [(ngModel)]="this.reservation.numberOfGuests" matInput placeholder="Number of guests" name="number"
                type="number">
        </mat-form-field>

        <button mat-raised-button color="primary" class="buttons" (click)="createReservation()">Create reservation</button>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="displayed-employees">
        <table mat-table [dataSource]="dataSource">
    
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.user}} </td>
            </ng-container>
    
            <ng-container matColumnDef="rating">
                <th mat-header-cell *matHeaderCellDef> Rating </th>
                <td mat-cell *matCellDef="let element"> {{element.rating}} </td>
            </ng-container>

             <ng-container matColumnDef="timeStamp">
                <th mat-header-cell *matHeaderCellDef> Date submited </th>
                <td mat-cell *matCellDef="let element"> {{element.timeSubmitted | date: 'medium' }} </td>
            </ng-container>
    
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" ></tr>
        </table>
    </div>
</div>
