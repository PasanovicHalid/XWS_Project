<div class="text-center content">
    <div class="form-signin w-100 m-auto">
        <div>
            <img class="mb-4" src="../../../assets/plane-image.png" alt="" width="70">
            <h1 class="h3 mb-4 fw-normal">Please sign in</h1>

            <div class="form-floating">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" [(ngModel)]="this.loginRequest.username">
                <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password" [(ngModel)]="this.loginRequest.password">
                <label for="floatingPassword">Password</label>
            </div>
            <button class="w-100 btn btn-lg btn-primary mt-2" type="submit" (click)="Login()">Sign in</button>
            <a href="/sign-up" class="w-100 btn btn-lg btn-link mt-2">Don't have an account?</a>
            <p class="mt-3 mb-3 text-body-secondary">&copy;Ticketing 2023â€“2023</p>
        </div>
    </div>
</div>
