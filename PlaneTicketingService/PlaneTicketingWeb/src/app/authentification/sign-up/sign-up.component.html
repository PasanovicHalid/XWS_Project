<div class="text-center content">
    <div class="form-signin w-100 m-auto">
        <div>
            <h1 class="h3 mb-4 fw-normal">Please enter your information</h1>

            <div class="form-floating">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" [(ngModel)]="this.signUpRequest.username">
                <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating">
                <input type="text" class="form-control rounded-0" id="floatingName" placeholder="name@example.com" [(ngModel)]="this.signUpRequest.firstName">
                <label for="floatingName">First name</label>
            </div>
            <div class="form-floating">
                <input type="text" class="form-control rounded-0" id="floatingSurname" placeholder="name@example.com" [(ngModel)]="this.signUpRequest.lastName">
                <label for="floatingSurname">Last name</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password" [(ngModel)]="this.signUpRequest.password">
                <label for="floatingPassword">Password</label>
            </div>
            <button class="w-100 btn btn-lg btn-primary mt-2" (click)="SignUp()" type="submit">Sign up</button>
            <p class="mt-3 mb-3 text-body-secondary">&copy;Ticketing 2023â€“2023</p>
        </div>
    </div>
</div>
